<div class="container">
  <form (ngSubmit)="onSubmit()" #amountForm="ngForm" class="fields">
    <mat-form-field class="field">
      <mat-label>Wybierz ilość</mat-label>
      <input matInput
       type="number" 
       class="form-control" 
       id="amount" 
       required 
       min="1" max={{amountMax}}
       [(ngModel)]="amountNew" 
       name="amount"
       (keyup)="onKey($event)">
    </mat-form-field>
    <p>Tyle przedmiotów zostanie dodanych: {{amountNew}}</p>
    <div mat-dialog-actions>
      <div><button mat-flat-button color="primary" type="submit" [disabled]="!amountForm.form.valid"
          (click)="updateAmount()">Ustaw</button></div>
    </div>
  </form>
  </div>
