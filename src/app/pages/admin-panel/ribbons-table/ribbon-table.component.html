<div class="container-for-table">
    <mat-form-field>
      <mat-label>Filtr</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Filtruję...">
    </mat-form-field>
  
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
        <td mat-cell *matCellDef="let ribbon"> {{ribbon.id}} </td>
      </ng-container>
  
      
      <!-- Name Column -->
      <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nazwa </th>
          <td mat-cell *matCellDef="let ribbon"> {{ribbon.name}} </td>
        </ng-container>
        
        <!-- ImageURL Column -->
        <ng-container matColumnDef="imageUrl">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Link URL </th>
          <td mat-cell *matCellDef="let ribbon"> {{ribbon.imageUrl}} </td>
        </ng-container>

      <!-- Length Column -->
      <ng-container matColumnDef="length">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Długość </th>
        <td mat-cell *matCellDef="let ribbon"> {{ribbon.length}} </td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cena </th>
        <td mat-cell *matCellDef="let ribbon"> {{ribbon.price}} </td>
      </ng-container>
  
      <!-- Amount Column -->
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ilość </th>
        <td mat-cell *matCellDef="let ribbon"> {{ribbon.amount}} </td>
      </ng-container>

      <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>
        <button mat-icon-button color="primary" (click)="addRibbon()">
          <mat-icon aria-label="Add">add</mat-icon>
        </button>
      </th>

      <td mat-cell *matCellDef="let ribbon">
        <button mat-icon-button color="primary" (click)="updateRibbon(ribbon.id, 
      ribbon.name, 
      ribbon.imageUrl, 
      ribbon.length, 
      ribbon.price, 
      ribbon.amount)">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>

        <button mat-icon-button color="primary" (click)="deleteRibbon(ribbon.id)">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]"></mat-paginator>
  </div>
