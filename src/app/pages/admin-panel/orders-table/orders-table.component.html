<div class="container-for-table">
    <mat-form-field>
      <mat-label>Filtr</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Filtruję...">
    </mat-form-field>
  
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
        <td mat-cell *matCellDef="let order"> {{order.id}} </td>
      </ng-container>
  
      <!-- price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cena </th>
        <td mat-cell *matCellDef="let order"> {{order.price}} </td>
      </ng-container>
  
      <!-- date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Data </th>
        <td mat-cell *matCellDef="let order"> {{order.date}} </td>
      </ng-container>
  
      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let order"> {{order.status}} </td>
      </ng-container>
  
      <!-- address Column -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Adres </th>
        <td mat-cell *matCellDef="let order"> {{order.address}} </td>
      </ng-container>
  
      <!-- Price Column -->
      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Użytkownik </th>
        <td mat-cell *matCellDef="let order"> {{order.user}} </td>
      </ng-container>

      <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Zatwierdź zakup</th>

      <td mat-cell *matCellDef="let order">
        <button mat-icon-button color="primary"
         [disabled]="isPaid(order.status)" 
         (click)="updateOrder(order.id)">
          <mat-icon aria-label="Check">check</mat-icon>
        </button>
      </td>
    </ng-container>

  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]"></mat-paginator>
  </div>
